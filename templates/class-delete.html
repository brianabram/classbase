{% extends "home-base.html"%}
{% block title %}Delete Song{% endblock %}
{% block page_content%}

  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Delete the following song:</h1>
    <form action="/course/delete/{{course.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{course.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>About</label>
        <input class="form-control" type="text" name="year" value="{{course.about}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Professor</label>
        <input class="form-control" type="text" name="artist" value="{{course.professor.name}}" readonly="true">
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
